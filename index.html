<!DOCTYPE html>

    <title>AnLB | Document</title>

        </div>

                    <a href="./html-css-page.html">

                            <div class="language__left">

                            </div>

                    </a>

                    <a href="./javascript-page.html">

                            </div>
                            <div class="language__right">
                                <h2 class="language__name">JavaScript Pro</h2>
                            </div>

                <!-- Language item 3 -->
                <div class="col">
                    <a href="./java-page.html">

                                <img src="./assets/img/icons/java.svg" alt="" class="language__java">

                            <div class="language__right">
                                <h2 class="language__name">Java</h2>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- Language item 4 -->

                    <a href="./reactjs-page.html">
                        <div class="language">
                            <div class="language__left">
                                <img src="./assets/img/icons/react.svg" alt="" class="language__react">
                            </div>
                            <div class="language__right">

                                <h2 class="language__name">NodeJs</h2>
